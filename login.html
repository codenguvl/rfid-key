<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <form id="form">
            <h1>Đăng nhập</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" id="loginButton" class="btn">Login</button>
            <div class="register-link">
                <p>Dont have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
<script>
    // Hàm xử lý đăng nhập
    function handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Đăng nhập với thông tin cung cấp
        if (username === 'rfidgroup1' && password === '12345678') {
            // Đăng nhập thành công
            swal({
                title: "Đăng nhập thành công!",
                text: "Chào mừng bạn đến với hệ thống!",
                icon: "success",
                button: "OK",
            }).then(() => {
                // Lưu thông tin đăng nhập vào localStorage
                localStorage.setItem('username-iot', username);
                localStorage.setItem('password-iot', password);

                // Chuyển hướng đến trang đích (chẳng hạn như trang chủ)
                window.location.href = "index.html"; // Thay thế bằng URL trang đích thực tế
            });
        } else {
            // Đăng nhập thất bại
            swal({
                title: "Lỗi đăng nhập!",
                text: "Sai tên đăng nhập hoặc mật khẩu!",
                icon: "error",
                button: "OK",
            });
        }
    }

    console.log(document.getElementsByTagName('form'))
    document.querySelector('#form').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username === '' || password === '') {
            swal({
                title: "Lỗi!",
                text: "Vui lòng không để trống Username hoặc Password!",
                icon: "error",
                button: "OK",
            });
            return;
        }
        handleLogin()
    });
</script>

</html>
