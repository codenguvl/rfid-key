    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

    <script>
        firebase.database().ref('rfid/master/delete/').on('child_changed', function (snapshot) {
            const data = snapshot.val();
            const cardUID = data.cardUID

            const cardRef = firebase.database().ref('rfid-management/card');
            cardRef.orderByChild('cardUID').equalTo(cardUID).once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const key = childSnapshot.key;
                        cardRef.child(key).remove();
                        displayData();
                        const sound = document.getElementById('sound');
                        sound.play();
                        console.log(`Thẻ có cardUID ${cardUID} đã bị xóa.`);
                    });
                } else {
                    console.log(`Thẻ có cardUID ${cardUID} không tồn tại.`);
                }
            }).catch((error) => {
                console.error('Đã xảy ra lỗi khi kiểm tra thẻ:', error);
            });
        });

    </script>
    <script>
        firebase.database().ref('rfid/master/add/').on('child_changed', function (snapshot) {
            const data = snapshot.val();
            const currentDate = new Date().toISOString();
            const cardUID = data.cardUID;
            const cardRef = firebase.database().ref('rfid-management/card');

            cardRef.orderByChild('cardUID').equalTo(cardUID).once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    throw new Error('Thẻ đã tồn tại');
                } else {
                    cardRef.push({ cardUID: cardUID, createdDate: currentDate });
                    displayData();
                    const sound = document.getElementById('sound');
                    sound.play();
                }
            }).catch((error) => {
                console.error('Đã xảy ra lỗi khi kiểm tra thẻ:', error);
            });
        });

    </script>
    <script>
        const tableBody = document.querySelector(".table-data tbody");

        function displayData(userData) {
            tableBody.innerHTML = '';

            database.ref('rfid-management/card').orderByChild('createdDate').once('value').then((snapshot) => {
                const cardArray = [];
                snapshot.forEach((childSnapshot) => {
                    cardArray.push(childSnapshot.val());
                });
                console.log(cardArray)
                cardArray.reverse();

                let stt = 1;
                cardArray.forEach((cardData) => {
                    const tr = document.createElement('tr');
                    const dateCreated = new Date(cardData.createdDate).toLocaleDateString();
                    tr.innerHTML = `
                <td>${stt}</td>
                <td>${cardData.cardUID}</td>
                <td>${dateCreated}</td>
                <td>
                    <div class="wrap-btn">
                        <button class="btn delete-btn" data-card-uid="${cardData.cardUID}">Xóa</button>
                    </div>
                </td>
            `;
                    tableBody.appendChild(tr);
                    stt++;
                });
            }).catch((error) => {
                console.error("Đã xảy ra lỗi khi lấy dữ liệu từ rfid-management/card:", error);
            });
        }




        database
            .ref()
            .once("value")
            .then(function (snapshot) {
                const data = snapshot.val();
                displayData(data);
            });
    </script>
    <script>
        document.getElementById("addCardButton").addEventListener("click", function () {
            swal({
                title: "Thêm thẻ mới",
                text: "Vui lòng nhập ID Card:",
                content: {
                    element: "input",
                    attributes: {
                        placeholder: "Nhập ID Card",
                        type: "text",
                    },
                },
                buttons: {
                    cancel: {
                        text: "Hủy",
                        value: null,
                        visible: true,
                        className: "cancel-btn",
                        closeModal: true,
                    },
                    confirm: {
                        text: "Thêm",
                        value: true,
                        visible: true,
                        className: "confirm-btn",
                        closeModal: false
                    },
                },
                closeOnClickOutside: false,
                closeOnEsc: false,
            }).then((value) => {
                if (value === null || value.trim() === '') {
                    swal({
                        title: "Lỗi!",
                        text: "Vui lòng nhập ID Card.",
                        icon: "error",
                        button: "OK",
                    });
                    return;
                }
                if (value) {
                    const cardUID = value.trim();
                    if (cardUID.length !== 8) {
                        swal({
                            title: "Lỗi!",
                            text: "ID Card phải có đúng 8 ký tự.",
                            icon: "error",
                            button: "OK",
                        });
                        return;
                    }
                    const specialCharacters = /[!@#$%^&*()_+={}\[\]:;<>,.?~]/;
                    if (specialCharacters.test(cardUID)) {
                        swal({
                            title: "Lỗi!",
                            text: "ID Card không được chứa ký tự đặc biệt.",
                            icon: "error",
                            button: "OK",
                        });
                        return;
                    }
                    database.ref('rfid-management/card').orderByChild('cardUID').equalTo(cardUID).once('value').then((snapshot) => {
                        if (snapshot.exists()) {
                            throw new Error('Thẻ đã tồn tại');
                        } else {
                            const currentDate = new Date().toISOString();
                            return Promise.all([
                                database.ref('rfid/master/add/card').set({ cardUID: cardUID }),
                                database.ref('rfid-management/card').push({ cardUID: cardUID, createdDate: currentDate })
                            ]);
                        }
                    }).then(() => {
                        displayData();
                        swal({
                            title: "Thành công!",
                            text: "Thẻ đã được thêm thành công!",
                            icon: "success",
                            button: "OK",
                        });
                    }).catch((error) => {
                        swal({
                            title: "Lỗi!",
                            text: error.message || "Đã xảy ra lỗi khi thêm thẻ.",
                            icon: "error",
                            button: "OK",
                        });
                    });
                }
            });
        });


    </script>
    <script>
        database.ref('rfid/master/add/card').on('child_added', function (snapshot) {
            const newCard = snapshot.val();
            const tr = document.createElement('tr');
            tr.innerHTML = `
        <td>${tableBody.children.length + 1}</td>
        <td>${newCard.cardUID}</td>
        <td>${new Date().toLocaleDateString()}</td>
        <td>
            <div class="wrap-btn">
                <button class="btn delete-btn" data-card-uid="${newCard.cardUID}">Xóa</button>
            </div>
        </td>
    `;
            tableBody.appendChild(tr);
        });

        database.ref('rfid/master/add/card').on('child_changed', function (snapshot) {
            const changedCard = snapshot.val();
            console.log(changedCard)
            firestore.collection('rfid_cards').doc(snapshot.key).update({
                cardUID: changedCard.cardUID,
            }).then(() => {
                console.log("Dữ liệu đã được cập nhật thành công trong Firestore!");
            }).catch((error) => {
                console.error("Đã xảy ra lỗi khi cập nhật dữ liệu trong Firestore:", error);
            });
        });


    </script>
    <script>
        tableBody.addEventListener('click', function (event) {
            if (event.target.classList.contains('delete-btn')) {
                const cardUID = event.target.dataset.cardUid;
                swal({
                    title: "Xác nhận xóa",
                    text: "Bạn có chắc chắn muốn xóa thẻ này?",
                    icon: "warning",
                    buttons: {
                        cancel: {
                            text: "Hủy",
                            visible: true,
                            className: "cancel-btn",
                            closeModal: true,
                        },
                        confirm: {
                            text: "Đồng ý",
                            visible: true,
                            className: "confirm-btn",
                            closeModal: true
                        },
                    },
                    closeOnClickOutside: false,
                    closeOnEsc: false,
                }).then((confirmDelete) => {
                    if (confirmDelete) {
                        database.ref('rfid-management/card').orderByChild('cardUID').equalTo(cardUID).once('value', function (snapshot) {
                            snapshot.forEach(function (childSnapshot) {
                                childSnapshot.ref.remove();
                            });
                        }).then(() => {
                            database.ref('rfid/master/delete/card').set({ cardUID: cardUID }).then(() => {
                                displayData();
                                swal({
                                    title: "Thành công!",
                                    text: "Thẻ đã được xóa thành công!",
                                    icon: "success",
                                    button: "OK",
                                });
                            }).catch((error) => {
                                swal({
                                    title: "Lỗi!",
                                    text: "Đã xảy ra lỗi khi xóa thẻ: " + error,
                                    icon: "error",
                                    button: "OK",
                                });
                            });
                        }).catch((error) => {
                            swal({
                                title: "Lỗi!",
                                text: "Đã xảy ra lỗi khi xóa thẻ: " + error,
                                icon: "error",
                                button: "OK",
                            });
                        });
                    }
                });
            }
        });

    </script>
    <script>
        if (!localStorage.getItem('username-iot')) {
            window.location.href = "login.html";
        }
        const logoutBtn = document.querySelector('.logout');
        logoutBtn.addEventListener('click', handleLogout);
        function handleLogout() {
            swal({
                title: 'Xác nhận đăng xuất',
                text: "Bạn sẽ được chuyển hướng đến trang đăng nhập.",
                icon: 'warning',
                buttons: true,
                dangerMode: true,
            })
                .then((willLogout) => {
                    if (willLogout) {
                        localStorage.removeItem('username-iot');
                        localStorage.removeItem('password-iot');
                        window.location.href = "login.html";
                    }
                });
        }
    </script>
